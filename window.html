<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>windows</title>
    <style>
      .websites {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        height: 100vh;
        gap: 10px;
      }
      .window {
        width: 30%;
        height: 80%;
        border: 2px solid #ccc;
        overflow: hidden;
        min-width: 400px;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="websites">
      <div class="window carlie">
        <iframe
          src="https://carnormalien.github.io/outofoffice/"
          frameborder="0"
        ></iframe>
      </div>
      <div class="window rebecca">
        <iframe
          src="https://elsewherebecca.github.io/platypus/"
          frameborder="0"
        ></iframe>
      </div>
      <div class="window shalu">
        <iframe
          src="https://varmas03.github.io/webcollages/"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>
